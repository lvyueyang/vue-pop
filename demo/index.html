<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue弹出层插件</title>
</head>
<body>

<div id="app">
  <button @click="alertFn">alert</button>
  <button @click="confirmFn">confirm</button>
  <button @click="promptFn">prompt</button>
  <button @click="messageFn">message</button>
  <button @click="noticeFn">notice</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="../dist/vue-popjs.js"></script>
<script>
  const vm = new Vue({
    el: '#app',
    data: {},
    mounted() {
    },
    methods: {
      alertFn() {
        this.$pop.alert('哈哈哈', res => {
          console.log('点击了确定')
          this.$pop.alert('哈哈哈1', res => {
            console.log('点击了确定1')
          })
        })
      },
      confirmFn() {
        this.$pop.confirm({
          content: '哈哈哈？',
          cancel() {
            console.log('点击了取消')
          },
          ok() {
            console.log('点击了确定')
          }
        })
      },
      promptFn() {
        this.$pop.prompt({
          title: '请输入金额',
          cancel(text) {
            console.log('输入的数据为：' + text)
          },
          ok(text) {
            console.log('点击了确定-输入的数据为：' + text)
          }
        })
      },
      messageFn() {
        this.num++
        this.$pop.message({
          text: '错错错',
          type: 'error',
          hide() {
            console.log('结束了啊')
          }
        })
      },
      noticeFn() {
        this.$pop.notice({
          title: '这是标题',
          type: 'warning',
          time: 1000000,
          hide() {
            console.log('结束了啊')
          }
        })
      }
    }
  })
</script>
</body>
</html>
